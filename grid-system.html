<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Grid System Exercise</title>
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
    <br>
    <h2 class="text-center">FROM PARK CITY, UTAH</h2>
    <div class="row">
      <div class="col-sm-6 w-50">
        <span class="dot dot-red">Design</span>
      </div>
      <div class="col-sm-6 w-50">
        <span class="dot dot-orange">Develop</span>
      </div>
      <div class="col-sm-6 w-50">
        <span class="dot dot-green">Support</span>
      </div>
      <div class="col-sm-6 w-50">
        <span class="dot dot-blue">Host</span>
      </div>
    </div>
    <h5>SELECTED WORK</h5>
    <div class="row">
      <div class="col-sm-12">
        <div>
          <img class="" style="width:100%" src="images/apple-ipad.jpg" alt="apple ipad">
            <h5 class="d-inline float-left">FEATURED PROJECT</h5>
          <div class="dots float-right">
            <span class="dot dot-red-icon"></span>
            <span class="dot dot-orange-icon"></span>
            <span class="dot dot-green-icon"></span>
            <span class="dot dot-blue-icon"></span>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
